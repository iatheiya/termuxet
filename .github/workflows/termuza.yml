name: termuza

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  BUILD_TOOLS_VERSION: '34.0.0'

jobs:
  diagnostics:
    name: diagnostics
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - run: chmod +x ./gradlew
      - name: unit-tests-debug
        continue-on-error: true
        run: |
          set -o pipefail
          RUNID=${{ github.run_id }}
          OUT="$GITHUB_WORKSPACE/diagnostics-${RUNID}-unit-debug.txt"
          ./gradlew testDebugUnitTest --stacktrace --info --no-daemon 2>&1 | tee "$OUT" || true
          echo "$OUT" >> $GITHUB_STEP_SUMMARY
      - name: unit-tests-release
        continue-on-error: true
        run: |
          set -o pipefail
          RUNID=${{ github.run_id }}
          OUT="$GITHUB_WORKSPACE/diagnostics-${RUNID}-unit-release.txt"
          ./gradlew testReleaseUnitTest --stacktrace --info --no-daemon 2>&1 | tee "$OUT" || true
          echo "$OUT" >> $GITHUB_STEP_SUMMARY
      - name: lint
        continue-on-error: true
        run: |
          set -o pipefail
          RUNID=${{ github.run_id }}
          OUT="$GITHUB_WORKSPACE/diagnostics-${RUNID}-lint.txt"
          ./gradlew lint --stacktrace --info --no-daemon 2>&1 | tee "$OUT" || true
          echo "$OUT" >> $GITHUB_STEP_SUMMARY
      - name: build-diagnostics-errors
        if: always()
        run: |
          RUNID=${{ github.run_id }}
          SUMMARY="$GITHUB_WORKSPACE/ERRORS_diagnostics_${RUNID}.txt"
          echo "=== ERRORS diagnostics run $RUNID ===" > "$SUMMARY"
          for f in diagnostics-${RUNID}-*.txt; do
            if [ -f "$GITHUB_WORKSPACE/$f" ]; then
              echo "" >> "$SUMMARY"
              echo "----- FILE: $f -----" >> "$SUMMARY"
              echo "" >> "$SUMMARY"
              echo "[WHERE] diagnostics step: $f" >> "$SUMMARY"
              echo "" >> "$SUMMARY"
              echo "[SYMPTOMS]" >> "$SUMMARY"
              grep -E "FAIL|FAILURE|ERROR|Exception|FATAL|Caused by|WARNING" "$GITHUB_WORKSPACE/$f" | sed -n '1,200p' >> "$SUMMARY" || true
              echo "" >> "$SUMMARY"
              echo "[CONTEXT: первые 200 строк файла]" >> "$SUMMARY"
              sed -n '1,200p' "$GITHUB_WORKSPACE/$f" >> "$SUMMARY" || true
              echo "" >> "$SUMMARY"
            fi
          done
          if [ -f app/build/reports/lint-results.html ]; then
            echo "" >> "$SUMMARY"
            echo "----- LINT REPORT path: app/build/reports/lint-results.html -----" >> "$SUMMARY"
          fi
          echo "$SUMMARY"
      - name: upload-diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics-artifacts
          path: |
            ERRORS_diagnostics_*.txt
            diagnostics-*.txt
            app/build/reports/
            app/build/test-results/

  build:
    name: build
    runs-on: ubuntu-latest
    needs: diagnostics
    if: always()
    timeout-minutes: 60
    outputs:
      apk_path: ${{ steps.find_apk.outputs.apk_path }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708
      - name: ensure-ANDROID_HOME
        run: |
          if [ -d "$HOME/Android/Sdk" ]; then
            echo "ANDROID_HOME=$HOME/Android/Sdk" >> $GITHUB_ENV
          elif [ -n "$ANDROID_SDK_ROOT" ]; then
            echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          else
            echo "ANDROID_HOME=$HOME/.android/sdk" >> $GITHUB_ENV
          fi
      - name: install-sdk-components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-34" "build-tools;${{ env.BUILD_TOOLS_VERSION }}"
      - run: chmod +x ./gradlew
      - name: prepare-keystore
        id: keystore
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
            echo "keystore-path=release.keystore" >> $GITHUB_OUTPUT
            echo "keystore-password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> $GITHUB_OUTPUT
            echo "key-alias=${{ secrets.ANDROID_KEY_ALIAS }}" >> $GITHUB_OUTPUT
            echo "key-password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> $GITHUB_OUTPUT
          else
            keytool -genkeypair -v -keystore release.keystore -alias ci_release -storepass android -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=CI, OU=CI, O=CI, L=CI, ST=CI, C=US"
            echo "keystore-path=release.keystore" >> $GITHUB_OUTPUT
            echo "keystore-password=android" >> $GITHUB_OUTPUT
            echo "key-alias=ci_release" >> $GITHUB_OUTPUT
            echo "key-password=android" >> $GITHUB_OUTPUT
          fi
      - name: assemble-release
        continue-on-error: true
        run: |
          set -o pipefail
          RUNID=${{ github.run_id }}
          OUT="$GITHUB_WORKSPACE/build-${RUNID}-assemble.txt"
          ./gradlew clean assembleRelease --stacktrace --no-daemon 2>&1 | tee "$OUT" || true
          echo "$OUT" >> $GITHUB_STEP_SUMMARY
      - name: find-apk
        id: find_apk
        run: |
          apk_path=$(find app/build/outputs/apk -type f -name "*.apk" ! -name "*-unaligned.apk" | head -n 1 || true)
          if [ -n "$apk_path" ]; then
            echo "apk_path=$apk_path" >> $GITHUB_OUTPUT
          fi
      - name: native-check
        if: ${{ steps.find_apk.outputs.apk_path != '' }}
        run: |
          RUNID=${{ github.run_id }}
          APK="${{ steps.find_apk.outputs.apk_path }}"
          NATIVE_OUT="$GITHUB_WORKSPACE/build-${RUNID}-native-list.txt"
          unzip -l "$APK" | awk '/lib\//{print $4}' > "$NATIVE_OUT" || true
          echo "=== NATIVE LIBS LIST ===" > "$GITHUB_WORKSPACE/ERRORS_build_native_${RUNID}.txt"
          if [ -s "$NATIVE_OUT" ]; then
            echo "[WHERE] build native check" >> "$GITHUB_WORKSPACE/ERRORS_build_native_${RUNID}.txt"
            echo "" >> "$GITHUB_WORKSPACE/ERRORS_build_native_${RUNID}.txt"
            echo "[SYMPTOMS]" >> "$GITHUB_WORKSPACE/ERRORS_build_native_${RUNID}.txt"
            cat "$NATIVE_OUT" | sed -n '1,200p' >> "$GITHUB_WORKSPACE/ERRORS_build_native_${RUNID}.txt" || true
            echo "" >> "$GITHUB_WORKSPACE/ERRORS_build_native_${RUNID}.txt"
            echo "[CONTEXT]" >> "$GITHUB_WORKSPACE/ERRORS_build_native_${RUNID}.txt"
            echo "Detected native libraries inside APK. If your app loads native libraries at startup, ABI mismatch or missing libraries can cause instant process termination before any UI frame is drawn." >> "$GITHUB_WORKSPACE/ERRORS_build_native_${RUNID}.txt"
          else
            echo "[WHERE] build native check" >> "$GITHUB_WORKSPACE/ERRORS_build_native_${RUNID}.txt"
            echo "" >> "$GITHUB_WORKSPACE/ERRORS_build_native_${RUNID}.txt"
            echo "[SYMPTOMS] No native libraries found in APK (no lib/ entries)." >> "$GITHUB_WORKSPACE/ERRORS_build_native_${RUNID}.txt"
            echo "" >> "$GITHUB_WORKSPACE/ERRORS_build_native_${RUNID}.txt"
            echo "[CONTEXT] If APK has no native libs, early crashes are less likely to be native/ABI issues." >> "$GITHUB_WORKSPACE/ERRORS_build_native_${RUNID}.txt"
          fi
      - name: merged-manifest-and-resources
        run: |
          RUNID=${{ github.run_id }}
          SUMMARY="$GITHUB_WORKSPACE/ERRORS_build_manifest_${RUNID}.txt"
          echo "=== MERGED MANIFEST & RESOURCES CHECK ===" > "$SUMMARY"
          MM="$(find app/build -type f -path '*/merged_manifests/*/AndroidManifest.xml' -print -quit || true)"
          if [ -z "$MM" ]; then
            MM="$(find app/build -type f -path '*/manifests/*/AndroidManifest.xml' -print -quit || true)"
          fi
          if [ -n "$MM" ]; then
            echo "[WHERE] merged manifest: $MM" >> "$SUMMARY"
            echo "" >> "$SUMMARY"
            echo "[SYMPTOMS]" >> "$SUMMARY"
            grep -E "android:exported|provider|authority|permission|uses-permission" "$MM" | sed -n '1,200p' >> "$SUMMARY" || true
            echo "" >> "$SUMMARY"
            echo "[CONTEXT]" >> "$SUMMARY"
            echo "Merged manifest fragment above. Manifest issues (exported/provider/authority) often cause runtime crashes before UI appears." >> "$SUMMARY"
          else
            echo "[WHERE] merged manifest not found in build tree" >> "$SUMMARY"
            echo "" >> "$SUMMARY"
            echo "[CONTEXT] Could not locate merged manifest. This may indicate AGP path differences; check app/build/intermediates/." >> "$SUMMARY"
          fi
      - name: upload-build-artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build-*-assemble.txt
            ERRORS_build_native_*.txt
            ERRORS_build_manifest_*.txt
            app/build/outputs/apk/**/*.apk
            app/build/outputs/mapping/**/mapping.txt

  emulator-launch:
    name: emulator-launch-check
    runs-on: ubuntu-latest
    needs: build
    if: always()
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708
      - name: ensure-ANDROID_HOME
        run: |
          if [ -d "$HOME/Android/Sdk" ]; then
            echo "ANDROID_HOME=$HOME/Android/Sdk" >> $GITHUB_ENV
          elif [ -n "$ANDROID_SDK_ROOT" ]; then
            echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          else
            echo "ANDROID_HOME=$HOME/.android/sdk" >> $GITHUB_ENV
          fi
      - name: install-system-image
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-34" "build-tools;${{ env.BUILD_TOOLS_VERSION }}" "system-images;android-34;google_apis;x86_64"
      - name: download-apk-from-build
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: artifacts/build || true
      - name: find-apk-in-artifact
        id: find_apk
        run: |
          APK="$(find artifacts/build -type f -name "*.apk" | head -n 1 || true)"
          if [ -n "$APK" ]; then
            echo "apk_path=$APK" >> $GITHUB_OUTPUT
          fi
      - name: run-emulator-and-launch
        if: ${{ steps.find_apk.outputs.apk_path != '' }}
        continue-on-error: true
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect
          script: |
            set -o pipefail
            RUNID=${{ github.run_id }}
            APK="${{ steps.find_apk.outputs.apk_path }}"
            LOG_INSTALL="$GITHUB_WORKSPACE/emulator-${RUNID}-install.txt"
            LOG_LAUNCH="$GITHUB_WORKSPACE/emulator-${RUNID}-launch.txt"
            LOGCAT="$GITHUB_WORKSPACE/emulator-${RUNID}-logcat.txt"
            adb logcat -c
            adb install -r "$APK" 2>&1 | tee "$LOG_INSTALL" || true
            AAPT="$ANDROID_HOME/build-tools/${{ env.BUILD_TOOLS_VERSION }}/aapt"
            if [ ! -x "$AAPT" ]; then
              AAPT="$(which aapt || true)"
            fi
            PKG="$($AAPT dump badging "$APK" 2>/dev/null | awk -F"'" '/package: name=/{print $2}' || true)"
            MAINACT="$($AAPT dump badging "$APK" 2>/dev/null | awk -F"'" '/launchable-activity: name=/{print $2}' || true)"
            if [ -z "$PKG" ]; then
              echo "PACKAGE_NOT_FOUND" | tee -a "$LOG_INSTALL"
            else
              echo "PACKAGE=$PKG" >> "$LOG_INSTALL"
              echo "MAINACT=$MAINACT" >> "$LOG_INSTALL"
              adb shell monkey -p "$PKG" -c android.intent.category.LAUNCHER 1 2>&1 | tee "$LOG_LAUNCH" || true
              sleep 4
              adb logcat -d > "$LOGCAT" || true
            fi
            echo "$LOG_INSTALL" >> $GITHUB_STEP_SUMMARY
            echo "$LOG_LAUNCH" >> $GITHUB_STEP_SUMMARY
            echo "$LOGCAT" >> $GITHUB_STEP_SUMMARY
      - name: build-emulator-errors
        if: always()
        run: |
          RUNID=${{ github.run_id }}
          OUT="$GITHUB_WORKSPACE/ERRORS_emulator_${RUNID}.txt"
          echo "=== ERRORS emulator run $RUNID ===" > "$OUT"
          for f in emulator-${RUNID}-*.txt artifacts/build/*; do
            if [ -f "$f" ]; then
              echo "" >> "$OUT"
              echo "----- FILE: $f -----" >> "$OUT"
              echo "" >> "$OUT"
              echo "[WHERE] emulator check file: $f" >> "$OUT"
              echo "" >> "$OUT"
              echo "[SYMPTOMS]" >> "$OUT"
              grep -E "FATAL|Exception|Caused by|FAIL|ERROR|WARNING|SIGSEGV|Fatal signal" "$f" | sed -n '1,200p' >> "$OUT" || true
              echo "" >> "$OUT"
              echo "[CONTEXT: первые 200 строк]" >> "$OUT"
              sed -n '1,200p' "$f" >> "$OUT" || true
            fi
          done
          echo "$OUT"
      - name: upload-emulator-artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: emulator-artifacts
          path: |
            emulator-*.txt
            ERRORS_emulator_*.txt
            artifacts/build/**

  collect:
    name: collect-summary
    runs-on: ubuntu-latest
    needs: [diagnostics, build, emulator-launch]
    if: always()
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: download-diagnostics
        uses: actions/download-artifact@v4
        with:
          name: diagnostics-artifacts
          path: artifacts/diagnostics || true
      - name: download-build
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: artifacts/build || true
      - name: download-emulator
        uses: actions/download-artifact@v4
        with:
          name: emulator-artifacts
          path: artifacts/emulator || true
      - name: make-errors-summary
        run: |
          RUNID=${{ github.run_id }}
          OUT="$GITHUB_WORKSPACE/ERRORS_SUMMARY_${RUNID}.txt"
          echo "=== ERRORS SUMMARY run $RUNID ===" > "$OUT"
          echo "" >> "$OUT"
          echo "=== diagnostics ===" >> "$OUT"
          if [ -d artifacts/diagnostics ]; then
            find artifacts/diagnostics -type f -name "ERRORS_diagnostics_*.txt" -print0 | while IFS= read -r -d '' f; do
              echo "" >> "$OUT"
              echo "----- $f -----" >> "$OUT"
              sed -n '1,400p' "$f" >> "$OUT" || true
            done
            find artifacts/diagnostics -type f -name "diagnostics-*.txt" -print0 | while IFS= read -r -d '' f; do
              echo "" >> "$OUT"
              echo "----- excerpt $f -----" >> "$OUT"
              grep -E "FAIL|FAILURE|ERROR|Exception|FATAL|Caused by|WARNING" "$f" | sed -n '1,200p' >> "$OUT" || true
            done
          fi
          echo "" >> "$OUT"
          echo "=== build ===" >> "$OUT"
          if [ -d artifacts/build ]; then
            find artifacts/build -type f -name "ERRORS_build_native_*.txt" -print0 | while IFS= read -r -d '' f; do
              echo "" >> "$OUT"
              echo "----- $f -----" >> "$OUT"
              sed -n '1,400p' "$f" >> "$OUT" || true
            done
            find artifacts/build -type f -name "ERRORS_build_manifest_*.txt" -print0 | while IFS= read -r -d '' f; do
              echo "" >> "$OUT"
              echo "----- $f -----" >> "$OUT"
              sed -n '1,400p' "$f" >> "$OUT" || true
            done
            find artifacts/build -type f -name "build-*-assemble.txt" -print0 | while IFS= read -r -d '' f; do
              echo "" >> "$OUT"
              echo "----- excerpt $f -----" >> "$OUT"
              grep -E "FAIL|FAILURE|ERROR|Exception|FATAL|Caused by|WARNING" "$f" | sed -n '1,200p' >> "$OUT" || true
            done
          fi
          echo "" >> "$OUT"
          echo "=== emulator ===" >> "$OUT"
          if [ -d artifacts/emulator ]; then
            find artifacts/emulator -type f -name "ERRORS_emulator_*.txt" -print0 | while IFS= read -r -d '' f; do
              echo "" >> "$OUT"
              echo "----- $f -----" >> "$OUT"
              sed -n '1,800p' "$f" >> "$OUT" || true
            done
            find artifacts/emulator -type f -name "emulator-*-logcat.txt" -print0 | while IFS= read -r -d '' f; do
              echo "" >> "$OUT"
              echo "----- $f (FATAL/Exception excerpt) -----" >> "$OUT"
              grep -E "FATAL|Exception|Caused by|SIGSEGV|Fatal signal" "$f" | sed -n '1,200p' >> "$OUT" || true
            done
          fi
          echo "" >> "$OUT"
          echo "Files collected into $OUT"
      - name: upload-errors-summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: errors-summary
          path: ERRORS_SUMMARY_*.txt
