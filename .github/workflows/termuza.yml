name: termuza

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  BUILD_TOOLS_VERSION: '34.0.0'

jobs:
  diagnostics:
    name: diagnostics-tests-and-lint
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - run: chmod +x ./gradlew

      - name: run-unit-tests-debug
        continue-on-error: true
        run: |
          set -o pipefail
          OUT="$GITHUB_WORKSPACE/diagnostics-${{ github.run_id }}-unit-debug.txt"
          ./gradlew testDebugUnitTest --stacktrace --info --no-daemon 2>&1 | tee "$OUT"
          echo "$OUT" >> $GITHUB_STEP_SUMMARY

      - name: run-unit-tests-release
        continue-on-error: true
        run: |
          set -o pipefail
          OUT="$GITHUB_WORKSPACE/diagnostics-${{ github.run_id }}-unit-release.txt"
          ./gradlew testReleaseUnitTest --stacktrace --info --no-daemon 2>&1 | tee "$OUT"
          echo "$OUT" >> $GITHUB_STEP_SUMMARY

      - name: run-lint
        continue-on-error: true
        run: |
          set -o pipefail
          OUT="$GITHUB_WORKSPACE/diagnostics-${{ github.run_id }}-lint.txt"
          ./gradlew lint --stacktrace --info --no-daemon 2>&1 | tee "$OUT"
          echo "$OUT" >> $GITHUB_STEP_SUMMARY

      - name: build-diagnostics-errors-file
        if: always()
        run: |
          RUNID=${{ github.run_id }}
          SUMMARY="$GITHUB_WORKSPACE/ERRORS_diagnostics_${RUNID}.txt"
          echo "=== ERRORS diagnostics run $RUNID ===" > "$SUMMARY"
          for f in diagnostics-${RUNID}-*.txt; do
            if [ -f "$GITHUB_WORKSPACE/$f" ]; then
              echo "" >> "$SUMMARY"
              echo "----- FILE: $f -----" >> "$SUMMARY"
              echo "" >> "$SUMMARY"
              grep -E "FAIL|FAILURE|ERROR|Exception|FATAL|Caused by|WARNING" "$GITHUB_WORKSPACE/$f" || true
              echo "" >> "$SUMMARY"
              echo "----- FULL FILE: $f BEGIN -----" >> "$SUMMARY"
              cat "$GITHUB_WORKSPACE/$f" >> "$SUMMARY"
              echo "----- FULL FILE: $f END -----" >> "$SUMMARY"
            fi
          done
          if [ -f app/build/reports/lint-results.html ]; then
            echo "" >> "$SUMMARY"
            echo "----- LINT REPORT (html) path: app/build/reports/lint-results.html -----" >> "$SUMMARY"
          fi
          echo "$SUMMARY"
      - name: upload-diagnostics-artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics-artifacts
          path: |
            ERRORS_diagnostics_*.txt
            diagnostics-*.txt
            app/build/reports/
            app/build/test-results/

  emulator:
    name: emulator-runtime-diagnostics
    runs-on: ubuntu-latest
    timeout-minutes: 70
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708

      - name: ensure-ANDROID_HOME
        run: |
          if [ -d "$HOME/Android/Sdk" ]; then
            echo "ANDROID_HOME=$HOME/Android/Sdk" >> $GITHUB_ENV
          elif [ -n "$ANDROID_SDK_ROOT" ]; then
            echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          else
            echo "ANDROID_HOME=$HOME/.android/sdk" >> $GITHUB_ENV
          fi

      - name: install-system-image
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-34" "build-tools;${{ env.BUILD_TOOLS_VERSION }}" "system-images;android-34;google_apis;x86_64"

      - run: chmod +x ./gradlew

      - name: run-connected-tests-on-emulator
        continue-on-error: true
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect
          script: |
            set -o pipefail
            RUNID=${{ github.run_id }}
            LOG="$GITHUB_WORKSPACE/emulator-${RUNID}-connected-tests.txt"
            adb logcat -c
            ./gradlew connectedReleaseAndroidTest --stacktrace --no-daemon 2>&1 | tee "$LOG" || true
            adb logcat -d > "$GITHUB_WORKSPACE/emulator-${RUNID}-logcat.txt" || true
            echo "$LOG" >> $GITHUB_STEP_SUMMARY
            echo "$GITHUB_WORKSPACE/emulator-${RUNID}-logcat.txt" >> $GITHUB_STEP_SUMMARY

      - name: build-emulator-errors-file
        if: always()
        run: |
          RUNID=${{ github.run_id }}
          SUMMARY="$GITHUB_WORKSPACE/ERRORS_emulator_${RUNID}.txt"
          echo "=== ERRORS emulator run $RUNID ===" > "$SUMMARY"
          for f in emulator-${RUNID}-*.txt; do
            if [ -f "$GITHUB_WORKSPACE/$f" ]; then
              echo "" >> "$SUMMARY"
              echo "----- FILE: $f -----" >> "$SUMMARY"
              echo "" >> "$SUMMARY"
              grep -E "FATAL|Exception|Caused by|FAIL|ERROR|WARNING" "$GITHUB_WORKSPACE/$f" >> "$SUMMARY" || true
              echo "" >> "$SUMMARY"
              echo "----- FULL FILE: $f BEGIN -----" >> "$SUMMARY"
              sed -n '1,200p' "$GITHUB_WORKSPACE/$f" >> "$SUMMARY" || true
              echo "----- FULL FILE: $f END -----" >> "$SUMMARY"
            fi
          done
          echo "$SUMMARY"

      - name: upload-emulator-artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: emulator-artifacts
          path: |
            emulator-*.txt
            ERRORS_emulator_*.txt

  build:
    name: build-and-sign
    runs-on: ubuntu-latest
    needs: [diagnostics, emulator]
    if: always()
    timeout-minutes: 80
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708

      - name: ensure-ANDROID_HOME
        run: |
          if [ -d "$HOME/Android/Sdk" ]; then
            echo "ANDROID_HOME=$HOME/Android/Sdk" >> $GITHUB_ENV
          elif [ -n "$ANDROID_SDK_ROOT" ]; then
            echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          else
            echo "ANDROID_HOME=$HOME/.android/sdk" >> $GITHUB_ENV
          fi

      - name: install-sdk-components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-34" "build-tools;${{ env.BUILD_TOOLS_VERSION }}"

      - run: chmod +x ./gradlew

      - name: prepare-keystore
        id: keystore
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
            echo "keystore-path=release.keystore" >> $GITHUB_OUTPUT
            echo "keystore-password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> $GITHUB_OUTPUT
            echo "key-alias=${{ secrets.ANDROID_KEY_ALIAS }}" >> $GITHUB_OUTPUT
            echo "key-password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> $GITHUB_OUTPUT
          else
            keytool -genkeypair -v -keystore release.keystore -alias ci_release -storepass android -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=CI, OU=CI, O=CI, L=CI, ST=CI, C=US"
            echo "keystore-path=release.keystore" >> $GITHUB_OUTPUT
            echo "keystore-password=android" >> $GITHUB_OUTPUT
            echo "key-alias=ci_release" >> $GITHUB_OUTPUT
            echo "key-password=android" >> $GITHUB_OUTPUT
          fi

      - name: assemble-release
        continue-on-error: true
        run: |
          set -o pipefail
          RUNID=${{ github.run_id }}
          OUT="$GITHUB_WORKSPACE/build-${RUNID}-assemble.txt"
          ./gradlew clean assembleRelease --stacktrace --no-daemon 2>&1 | tee "$OUT" || true
          echo "$OUT" >> $GITHUB_STEP_SUMMARY

      - name: find-apk
        id: find_apk
        run: |
          apk_path=$(find app/build/outputs/apk -type f -name "*.apk" ! -name "*-unaligned.apk" | head -n 1 || true)
          if [ -n "$apk_path" ]; then
            echo "apk_path=$apk_path" >> $GITHUB_OUTPUT
          fi

      - name: sign-apk-if-present
        id: sign
        if: ${{ steps.find_apk.outputs.apk_path != '' }}
        continue-on-error: true
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
        run: |
          set -e
          RUNID=${{ github.run_id }}
          APK="${{ steps.find_apk.outputs.apk_path }}"
          ALIGNED="${APK%.*}-aligned.apk"
          SIGNED="${APK%.*}-signed.apk"
          ZIPALIGN="$ANDROID_HOME/build-tools/${{ env.BUILD_TOOLS_VERSION }}/zipalign"
          APKSIGNER="$ANDROID_HOME/build-tools/${{ env.BUILD_TOOLS_VERSION }}/apksigner"
          SIGNLOG="$GITHUB_WORKSPACE/build-${RUNID}-signing.txt"
          "$ZIPALIGN" -v -f -p 4 "$APK" "$ALIGNED" 2>&1 | tee "$SIGNLOG" || true
          "$APKSIGNER" sign --verbose \
            --ks "${{ steps.keystore.outputs.keystore-path }}" \
            --ks-pass "pass:${{ steps.keystore.outputs.keystore-password }}" \
            --ks-key-alias "${{ steps.keystore.outputs.key-alias }}" \
            --key-pass "pass:${{ steps.keystore.outputs.key-password }}" \
            --out "$SIGNED" \
            "$ALIGNED" 2>&1 | tee -a "$SIGNLOG" || true
          "$APKSIGNER" verify --verbose "$SIGNED" 2>&1 | tee -a "$SIGNLOG" || true
          echo "final_signed_apk=$SIGNED" >> $GITHUB_OUTPUT
          echo "$SIGNLOG" >> $GITHUB_STEP_SUMMARY

      - name: build-build-errors-file
        if: always()
        run: |
          RUNID=${{ github.run_id }}
          SUMMARY="$GITHUB_WORKSPACE/ERRORS_build_${RUNID}.txt"
          echo "=== ERRORS build run $RUNID ===" > "$SUMMARY"
          if [ -f "$GITHUB_WORKSPACE/build-${RUNID}-assemble.txt" ]; then
            echo "" >> "$SUMMARY"
            echo "----- ASSEMBLE LOG -----" >> "$SUMMARY"
            grep -E "FAIL|FAILURE|ERROR|Exception|FATAL|Caused by|WARNING" "$GITHUB_WORKSPACE/build-${RUNID}-assemble.txt" >> "$SUMMARY" || true
            echo "" >> "$SUMMARY"
            echo "----- ASSEMBLE FULL (first 400 lines) -----" >> "$SUMMARY"
            sed -n '1,400p' "$GITHUB_WORKSPACE/build-${RUNID}-assemble.txt" >> "$SUMMARY" || true
          fi
          if [ -f "$GITHUB_WORKSPACE/build-${RUNID}-signing.txt" ]; then
            echo "" >> "$SUMMARY"
            echo "----- SIGNING LOG -----" >> "$SUMMARY"
            grep -E "ERROR|Exception|failed|Unsupported option|WARNING" "$GITHUB_WORKSPACE/build-${RUNID}-signing.txt" >> "$SUMMARY" || true
            echo "" >> "$SUMMARY"
            echo "----- SIGNING FULL (first 200 lines) -----" >> "$SUMMARY"
            sed -n '1,200p' "$GITHUB_WORKSPACE/build-${RUNID}-signing.txt" >> "$SUMMARY" || true
          fi
          if [ -n "${{ steps.find_apk.outputs.apk_path }}" ]; then
            echo "" >> "$SUMMARY"
            echo "APK found: ${{ steps.find_apk.outputs.apk_path }}" >> "$SUMMARY"
          else
            echo "" >> "$SUMMARY"
            echo "APK not found." >> "$SUMMARY"
          fi
          echo "$SUMMARY"

      - name: upload-build-artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            ERRORS_build_*.txt
            build-*-assemble.txt
            build-*-signing.txt
            app/build/outputs/apk/**/*.apk
            app/build/outputs/mapping/**/mapping.txt

  collect:
    name: collect-and-aggregate-errors
    runs-on: ubuntu-latest
    needs: [diagnostics, emulator, build]
    if: always()
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: download-diagnostics-artifacts
        uses: actions/download-artifact@v4
        with:
          name: diagnostics-artifacts
          path: artifacts/diagnostics || true

      - name: download-emulator-artifacts
        uses: actions/download-artifact@v4
        with:
          name: emulator-artifacts
          path: artifacts/emulator || true

      - name: download-build-artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: artifacts/build || true

      - name: make-global-errors-summary
        run: |
          RUNID=${{ github.run_id }}
          OUT="$GITHUB_WORKSPACE/ERRORS_SUMMARY_${RUNID}.txt"
          echo "=== ERRORS SUMMARY run $RUNID ===" > "$OUT"
          echo "" >> "$OUT"
          echo "=== diagnostics-artifacts/ ===" >> "$OUT"
          if [ -d artifacts/diagnostics ]; then
            find artifacts/diagnostics -type f -name "ERRORS_diagnostics_*.txt" -print0 | while IFS= read -r -d '' f; do
              echo "" >> "$OUT"
              echo "----- $f -----" >> "$OUT"
              sed -n '1,800p' "$f" >> "$OUT" || true
            done
            find artifacts/diagnostics -type f -name "diagnostics-*.txt" -print0 | while IFS= read -r -d '' f; do
              echo "" >> "$OUT"
              echo "----- $f (grep excerpt) -----" >> "$OUT"
              grep -E "FAIL|FAILURE|ERROR|Exception|FATAL|Caused by|WARNING" "$f" | sed -n '1,200p' >> "$OUT" || true
            done
          fi
          echo "" >> "$OUT"
          echo "=== emulator-artifacts/ ===" >> "$OUT"
          if [ -d artifacts/emulator ]; then
            find artifacts/emulator -type f -name "ERRORS_emulator_*.txt" -print0 | while IFS= read -r -d '' f; do
              echo "" >> "$OUT"
              echo "----- $f -----" >> "$OUT"
              sed -n '1,800p' "$f" >> "$OUT" || true
            done
            find artifacts/emulator -type f -name "emulator-*-logcat.txt" -print0 | while IFS= read -r -d '' f; do
              echo "" >> "$OUT"
              echo "----- $f (FATAL/Exception excerpt) -----" >> "$OUT"
              grep -E "FATAL|Exception|Caused by" "$f" | sed -n '1,200p' >> "$OUT" || true
            done
          fi
          echo "" >> "$OUT"
          echo "=== build-artifacts/ ===" >> "$OUT"
          if [ -d artifacts/build ]; then
            find artifacts/build -type f -name "ERRORS_build_*.txt" -print0 | while IFS= read -r -d '' f; do
              echo "" >> "$OUT"
              echo "----- $f -----" >> "$OUT"
              sed -n '1,800p' "$f" >> "$OUT" || true
            done
            find artifacts/build -type f -name "build-*-assemble.txt" -print0 | while IFS= read -r -d '' f; do
              echo "" >> "$OUT"
              echo "----- $f (grep excerpt) -----" >> "$OUT"
              grep -E "FAIL|FAILURE|ERROR|Exception|FATAL|Caused by|WARNING" "$f" | sed -n '1,200p' >> "$OUT" || true
            done
          fi
          echo "" >> "$OUT"
          echo "Files collected into $OUT"
      - name: upload-errors-summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: errors-summary
          path: ERRORS_SUMMARY_*.txt
