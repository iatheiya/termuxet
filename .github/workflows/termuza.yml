name: termuza

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  BUILD_TOOLS_VERSION: '34.0.0'

jobs:
  diagnostics:
    name: diagnostics-tests-and-lint
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - run: chmod +x ./gradlew

      - name: unit-tests-debug
        continue-on-error: true
        run: ./gradlew testDebugUnitTest --stacktrace --info --no-daemon

      - name: unit-tests-release
        continue-on-error: true
        run: ./gradlew testReleaseUnitTest --stacktrace --info --no-daemon

      - name: lint
        continue-on-error: true
        run: ./gradlew lint --stacktrace --info --no-daemon

      - name: upload-diagnostics-reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics-reports
          path: |
            app/build/reports/tests/
            app/build/reports/lint-results.html

  emulator:
    name: emulator-runtime-diagnostics
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708

      - run: |
          if [ -d "$HOME/Android/Sdk" ]; then
            echo "ANDROID_HOME=$HOME/Android/Sdk" >> $GITHUB_ENV
          elif [ -n "$ANDROID_SDK_ROOT" ]; then
            echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          else
            echo "ANDROID_HOME=$HOME/.android/sdk" >> $GITHUB_ENV
          fi

      - run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-34" "build-tools;${{ env.BUILD_TOOLS_VERSION }}" "system-images;android-34;google_apis;x86_64"

      - run: chmod +x ./gradlew

      - uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect
          script: |
            adb logcat -c
            ./gradlew connectedReleaseAndroidTest --stacktrace || true
            adb logcat -d > emulator-logcat.txt

      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: emulator-logcat
          path: emulator-logcat.txt

  build:
    name: build-and-sign
    runs-on: ubuntu-latest
    needs: [diagnostics, emulator]
    if: always()
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708

      - run: |
          if [ -d "$HOME/Android/Sdk" ]; then
            echo "ANDROID_HOME=$HOME/Android/Sdk" >> $GITHUB_ENV
          elif [ -n "$ANDROID_SDK_ROOT" ]; then
            echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          else
            echo "ANDROID_HOME=$HOME/.android/sdk" >> $GITHUB_ENV
          fi

      - run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-34" "build-tools;${{ env.BUILD_TOOLS_VERSION }}"

      - run: chmod +x ./gradlew

      - name: prepare-keystore
        id: keystore
        run: |
          set -e
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
            echo "keystore-path=release.keystore" >> $GITHUB_OUTPUT
            echo "keystore-password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> $GITHUB_OUTPUT
            echo "key-alias=${{ secrets.ANDROID_KEY_ALIAS }}" >> $GITHUB_OUTPUT
            echo "key-password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> $GITHUB_OUTPUT
          else
            keytool -genkeypair -v -keystore release.keystore -alias ci_release -storepass android -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=CI, OU=CI, O=CI, L=CI, ST=CI, C=US"
            echo "keystore-path=release.keystore" >> $GITHUB_OUTPUT
            echo "keystore-password=android" >> $GITHUB_OUTPUT
            echo "key-alias=ci_release" >> $GITHUB_OUTPUT
            echo "key-password=android" >> $GITHUB_OUTPUT
          fi

      - name: assemble-release
        continue-on-error: true
        run: ./gradlew clean assembleRelease --stacktrace --no-daemon

      - id: find_apk
        run: |
          apk_path=$(find app/build/outputs/apk -type f -name "*.apk" ! -name "*-unaligned.apk" | head -n 1)
          if [ -n "$apk_path" ]; then
            echo "apk_path=$apk_path" >> $GITHUB_OUTPUT
          fi

      - name: sign-apk
        id: sign
        if: ${{ steps.find_apk.outputs.apk_path != '' }}
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
        run: |
          set -e
          APK="${{ steps.find_apk.outputs.apk_path }}"
          ALIGNED="${APK%.*}-aligned.apk"
          SIGNED="${APK%.*}-signed.apk"
          ZIPALIGN="$ANDROID_HOME/build-tools/${{ env.BUILD_TOOLS_VERSION }}/zipalign"
          APKSIGNER="$ANDROID_HOME/build-tools/${{ env.BUILD_TOOLS_VERSION }}/apksigner"
          "$ZIPALIGN" -v -f -p 4 "$APK" "$ALIGNED"
          "$APKSIGNER" sign --verbose \
            --ks "${{ steps.keystore.outputs.keystore-path }}" \
            --ks-pass "pass:${{ steps.keystore.outputs.keystore-password }}" \
            --ks-key-alias "${{ steps.keystore.outputs.key-alias }}" \
            --key-pass "pass:${{ steps.keystore.outputs.key-password }}" \
            --out "$SIGNED" \
            "$ALIGNED"
          "$APKSIGNER" verify --verbose "$SIGNED"
          echo "final_signed_apk=$SIGNED" >> $GITHUB_OUTPUT

      - name: upload-signed-apk
        if: ${{ steps.sign.outputs.final_signed_apk != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-signed
          path: ${{ steps.sign.outputs.final_signed_apk }}
          if-no-files-found: error

      - name: upload-mappings
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-mappings
          path: app/build/outputs/mapping/**/mapping.txt
